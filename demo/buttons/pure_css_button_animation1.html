<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS实现动画按钮切换</title>
    <style>
        body {
            background: gray;
            font-family: 'Microsoft YaHei', 'Courier New', Courier, monospace;
        }

        div {
            margin: 100px auto;
            width: 400px;
            height: 100px;
            position: relative;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            position: absolute;
            width: 400px;
            height: 100px;
            clip: rect(0 100px 100px 0px);
            transition: all .4s ease;
            border-radius: 5px;
        }

        div:hover img {
            clip: rect(0 400px 100px 0px);
        }

        span {
            position: absolute;
            left: 100px;
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            display: inline-block;
            color: gray;
            font-size: 50px;
            transition: all .4s ease;
        }

        div:hover span {
            left: 0px;
            width: 400px;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div>
        <img src="http://montco.happeningmag.com/wp-content/uploads/2013/08/night-sky-hd-wallpaper-2.jpg"
            alt="">
        <span>Software</span>
    </div>
    <div>
        <img src="https://tse3.mm.bing.net/th?id=OIP.wAEguURzSUHnh4UyhfGdeAHaEK&pid=Api"
            alt="">
        <span>JavaScript</span>
    </div>
    <div>
        <img src="http://wallpapercave.com/wp/NYpgfCl.jpg"
            alt="">
        <span>VS Code</span>
    </div>
</body>

</html>
