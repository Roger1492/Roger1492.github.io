<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最简单的Loader #1</title>
    <style>
        div{
            position: relative;
            margin: 100px auto;
            width: 240px;
            height: 150px;
            perspective: 800px;
        }
        section{
            width: 40px;
            height: 150px;
            float: left;
            animation: run 3s infinite ease-in-out;
        }
        section:nth-of-type(1){
            background-color: aquamarine;
            animation-delay: .2s;
        }
        section:nth-of-type(2){
            background-color: blueviolet;
            animation-delay: .4s;
        }
        section:nth-of-type(3){
            background-color: chartreuse;
            animation-delay: .6s;
        }
        section:nth-of-type(4){
            background-color: cornflowerblue;
            animation-delay: .8s;
        }
        section:nth-of-type(5){
            background-color: rgb(21, 148, 106);
            animation-delay: 1s;
        }
        section:nth-of-type(6){
            background-color: rgb(192, 128, 51);
            animation-delay: 1.2s;
        }

        @keyframes run{
            100%{
                transform: rotateX(180deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </div>
</body>
</html>
