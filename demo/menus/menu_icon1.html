<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Icon #1</title>
    <style>
        #wrap{
            margin: 200px auto;
            position: relative;
            width: 200px;
            height: 150px;
        }
        #first{
            position: absolute;
            left: 45px;
            top: 34px;
            width: 100px;
            height: 70px;
        }
        section{
            position: relative;
            margin-top: 6px;
            margin-bottom: 5px;
            width: 100px;
            height: 10px;
            border-radius: 10px;
            background-color: rgb(50, 137, 163);
            transition: all .6s;
        }

        #first:hover section:nth-of-type(1){
            transform: translateX(150px);
            opacity: 0;
        }
        #first:hover section:nth-of-type(2){
            transform: translateY(8px) rotateZ(45deg);
        }
        #first:hover section:nth-of-type(3){
            transform: translateY(-8px) rotateZ(-45deg);
        }
        #first:hover section:nth-of-type(4){
            transform: translateX(-150px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="first">
            <section></section>
            <section></section>
            <section></section>
            <section></section>
        </div>
    </div>
</body>
</html>
