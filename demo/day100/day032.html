    #calendar {

    .title-bar {
      height: 50px;

      border-radius: 5px 5px 0 0;
    }

    .title-bar select {
      position: relative;
      top: -5px;
      left: 30px;
      border: none;
      width: 80px;
      height: 25px;
    }

    .title-bar span {
      display: inline-block;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 30px;
      cursor: pointer;
    }

    .title-bar span:hover {
      background-color: rgb(172, 170, 170);
    }

    .title-bar span:nth-of-type(3),
    .title-bar span:nth-of-type(4) {
      float: right;
    }

    table {
      border-collapse: collapse;
    }

    tr,
    th,
    td {
      border: 1px solid gainsboro;
    }

    th,
    td {
      width: 60px;
      height: 40px;
      text-align: center;
    }

    td:hover {
      background-color: aliceblue;
      cursor: default;
    }
  </style>
</head>

  <script>
    window.onload = function () {
      let month = document.getElementById('month');
      let year = document.getElementById('year');
      let td = document.getElementsByTagName('td');
      let preMonth = document.getElementById('preMonth');
      let nextMonth = document.getElementById('nextMonth');
      let preYear = document.getElementById('preYear');
      let nextYear = document.getElementById('nextYear');

      // 把title-bar中的日期设置为当年当月
      let date = new Date();
      let currentMonth = date.getMonth() + 1;
      let currentYear = date.getFullYear();
      let upMonth = new Date(currentYear, currentMonth - 1, 0).getDate();   // 上个月
      let downMonth = new Date(currentYear, currentMonth + 1, 0).getDate();   // 下个月
      let witchDay = new Date(`${currentYear}-${currentMonth}-1`).getDay();   // // 当月第一天是周几？
      let lastDay = new Date(currentYear, currentMonth, 0).getDate();   // 当月的最后一天几号？
      year.value = currentYear;
      month.value = currentMonth;


      // 填充日期
      // @witchday - 当月第一天是周几？
      // @lastday - 当月的最后一天是几号？
      function fillMonth(wd, ld) {

        for (let i = 0; i < td.length; i++) {
          td[i].innerHTML = '';
        }

        if (wd === 0) {
          for (let i = 0; i < ld; i++) {
            td[i + wd + 7].innerHTML = i + 1;
          }
        } else {
          for (let i = 0; i < ld; i++) {
            td[i + wd].innerHTML = i + 1;
          }
        }

      }
      fillMonth(witchDay, lastDay);


      // TODO: 填补上月和下月的日期
      function addPreMonth(wd, upMonth){
        for(let i = 0, j = upMonth-wd+1; i < wd, j <= upMonth; i++, j++){
          // console.log(i + ' - ' + j);
          td[i].innerHTML = j;
          td[i].style.color = '#999';
        }
      }
      // addPreMonth(witchDay, upMonth);


      // 通过直接改变title-bar中的`年月`日期 切换日历
      month.addEventListener('change', function () {
        let monthVal = month.options[month.selectedIndex].value;
        let yearsVal = year.options[year.selectedIndex].value;
        let witchDay = new Date(`${yearsVal}-${monthVal}-1`).getDay();
        let lastDay = new Date(yearsVal, monthVal, 0).getDate();
        fillMonth(witchDay, lastDay);
      }, false);
      year.addEventListener('change', function () {
        let monthVal = month.options[month.selectedIndex].value;
        let yearsVal = year.options[year.selectedIndex].value;
        let witchDay = new Date(`${yearsVal}-${monthVal}-1`).getDay();
        let lastDay = new Date(yearsVal, monthVal, 0).getDate();
        fillMonth(witchDay, lastDay);
      }, false);


      // 通过年份箭头切换日历
      preYear.addEventListener('click', function () {
        let yearVal = year.options[year.selectedIndex].value;
        let monthVal = month.options[month.selectedIndex].value;
        if (yearVal > 1970) {
          yearVal -= 1;
          year.value = yearVal;
          let witchDay = new Date(`${yearVal}-${monthVal}-1`).getDay();
          let lastDay = new Date(yearVal, monthVal, 0).getDate();
          fillMonth(witchDay, lastDay);
        }
      }, false);
      nextYear.addEventListener('click', function () {
        let yearVal = Number.parseInt(year.options[year.selectedIndex].value);
        let monthVal = month.options[month.selectedIndex].value;
        if (yearVal < 2050) {
          yearVal += 1;
          year.value = yearVal;
          let witchDay = new Date(`${yearVal}-${monthVal}-1`).getDay();
          let lastDay = new Date(yearVal, monthVal, 0).getDate();
          fillMonth(witchDay, lastDay);
        }
      }, false);

      // 通过月份箭头切换日历 // TODO:
      preMonth.addEventListener('click', function () {
        let yearVal = year.options[year.selectedIndex].value;
        let monthVal = month.options[month.selectedIndex].value;
        if (monthVal > 0) {
          monthVal -= 1;
          month.value = monthVal;
          let witchDay = new Date(`${yearVal}-${monthVal}-1`).getDay();
          let lastDay = new Date(yearVal, monthVal, 0).getDate();
          fillMonth(witchDay, lastDay);
        }
      }, false);

      nextMonth.addEventListener('click', function () {
        let yearVal = year.options[year.selectedIndex].value;
        let monthVal = Number.parseInt(month.options[month.selectedIndex].value);
        if (monthVal < 12) {
          monthVal += 1;
          month.value = monthVal;
          let witchDay = new Date(`${yearVal}-${monthVal}-1`).getDay();
          let lastDay = new Date(yearVal, monthVal, 0).getDate();
          fillMonth(witchDay, lastDay);
        }
      }, false);
