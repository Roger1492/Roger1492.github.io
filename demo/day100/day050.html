    let url = 'https://gank.io/api/data/%E7%A6%8F%E5%88%A9/20/'
    let page = Array.from(document.querySelectorAll('.page'));
    let imgs = Array.from(document.querySelectorAll('img'));
    let createdAt = Array.from(document.querySelectorAll('.createdAt'));

    fetch('https://gank.io/api/data/%E7%A6%8F%E5%88%A9/20/1')
      .then(res1 => res1.json())
      .then(res2 => {
        for (let i = 0; i < 20; i++) {
          imgs[i].src = res2.results[i].url;
          createdAt[i].innerHTML =res2.results[i].createdAt;
        }
      });


    page.forEach((ele, ind, arr) => {
      ele.addEventListener('click', function (e) {

        fetch(url + this.innerHTML)
          .then(res1 => res1.json())
          .then(res2 => {

              imgs[i].src = res2.results[i].url;

    })
