<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 047 - 段子集</title>
  <style>
    .page-wrap{
      position: relative;
      top: 0;
      height: 47px;
      margin-left: 10px;
    }
    .page-wrap > div{
      float: left;
    }
    .page{
      width: 84%;
      height: 47px;
      overflow-x: scroll;
    }
    .page > div{
      float: left;
    }
    .pre,.next{
      position: relative;
      background: lightgray;
      width: 60px;
      height: 47px;
      line-height: 47px;
      text-align: center;
    }
    .current{
      position: relative;
      width: 45721px;
      height: 24px;
    }
    .current > div{
      float: left;
      padding: 0 10px;
      height: 28px;
      line-height: 28px;
      border: 1px solid gray;
      cursor: pointer;
    }
    .current > div:hover{
      background: lightgray;
      color: white;
    }

    .container{
      position: relative;
    }
    .wrap{
      position: relative;
      padding: 10px;
      width: 90%;
      border: 1px solid gray;
      margin: 10px;
      border-radius: 10px;
      background: lightgray;
    }
    .content{
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .update-time{
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 13px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- API来源：https://github.com/MZCretin/RollToolsApi -->

  <div class="page-wrap">
      <div class="pre">上一页</div>
      <div class="page">
        <div class="current"></div>
      </div>
      <div class="next">下一页</div>
  </div>

  <div class="container">
    <!-- <div class="wrap">
      <div calss="number"></div>
      <div class="content"></div>
      <div class="update-time"></div>
    </div> -->
  </div>

  <script>
    // 生成 n 个分页
    let totalPage = 959;
    let current = document.getElementsByClassName('current')[0];
    for(let i = 0; i < totalPage; i++){
      let createDot = document.createElement('div');
      createDot.innerHTML = i + 1;
      current.appendChild(createDot);
    }

    // 生成10个内容容器
    let container = document.getElementsByClassName('container')[0];
    for(let i = 0; i < 10; i++){
      let createWrap = document.createElement('div');
      let content = document.createElement('div');
      let updateTime = document.createElement('div');
      createWrap.className = 'wrap';
      content.className = 'content';
      updateTime.className = 'update-time';
      container.appendChild(createWrap);
      createWrap.appendChild(content);
      createWrap.appendChild(updateTime);
    }

    // 默认获取第一页段子
    let content = Array.from(document.querySelectorAll('.wrap .content'));
    let updateTime = Array.from(document.querySelectorAll('.wrap .update-time'));

    function FetchJoke(page=1){
      fetch('http://www.mxnzp.com/api/jokes/list?page='+page)
    .then(res => res.json())
    .then(res1 => {
      for(let i = 0; i < 10; i++){
        content[i].innerHTML = res1.data.list[i].content;
        updateTime[i].innerHTML = res1.data.list[i].updateTime;
      }
    });
    }

    FetchJoke(10);

    // 点击分页后获取相应的分页的列表
    let getPage = Array.from(document.querySelectorAll('.current div'));
    getPage.forEach((ele, ind, arr) => {
      ele.addEventListener('click', function(e){
        let num = Number.parseInt(this.innerHTML);
        FetchJoke(num);
      }, false);
    })

  </script>
</body>
</html>
