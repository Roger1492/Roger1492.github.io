<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Day 051 - transform: 3D</title>
  <style>
    .container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 100px auto;
      perspective: 2000;
      -webkit-perspective: 2000;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }

    .wrap {
      position: relative;
      width: 500px;
      height: 500px;
      transform-origin: 50% 50%;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }

    .sub {
      position: absolute;
      left: 50px;
      top: 50px;
      width: 400px;
      height: 400px;
      line-height: 400px;
      text-align: center;
      font-size: 50px;
    }

    .top {
      background: rgba(103, 162, 182, 0.486);
      transform-origin: 50% 0%;
      transform: translateZ(-250px) rotateX(90deg);
    }

    .bottom {
      background: rgba(180, 118, 37, 0.507);
      transform-origin: 50% 100%;
      transform: translateZ(-250px) rotateX(-90deg);
    }

    .left {
      background: rgba(70, 60, 163, 0.493);
      transform-origin: 0 50%;
      transform: translateZ(150px) rotateY(90deg);
    }

    .right {
      background: rgba(49, 168, 79, 0.514);
      transform-origin: 100% 50%;
      transform: translateZ(-250px) rotateY(90deg);
    }

    .front {
      background: rgba(173, 61, 85, 0.473);
      transform-origin: 50% 50%;
      transform: translateZ(150px);
    }

    .back {
      background: rgba(177, 34, 153, 0.26);
      transform-origin: 50% 50%;
      transform: translateZ(-250px);
    }

    .controls{
      position: absolute;
      top: 40%;
    }
    .controls div span{
      display: inline-block;
      background: lightgray;
      width: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <div class="sub top">top</div>
      <div class="sub bottom">bottom</div>
      <div class="sub left">left</div>
      <div class="sub right">right</div>
      <div class="sub front">front</div>
      <div class="sub back">back</div>
    </div>
  </div>
  <div class="controls">
    <div>rotateX: <span contenteditable id="rx">0</span> deg</div>
    <div>rotateY: <span contenteditable id="ry">0</span> deg</div>
    <div>rotateZ: <span contenteditable id="rz">0</span> deg</div>
  </div>
  <script>
    let wrap = document.getElementsByClassName('wrap')[0];
    let rx = document.getElementById('rx');
    let ry = document.getElementById('ry');
    let rz = document.getElementById('rz');
    let numx = 0;
    let numy = 0;
    let numz = 0;

    rx.addEventListener('keydown', function (e) {
      if(e.keyCode === 38){
        numx += 1;
        rx.innerHTML = numx;
        wrap.style.transform = `rotateX(${numx}deg) rotateY(${numy}deg) rotateZ(${numz}deg)`;
      }
      if(e.keyCode === 40){
        numx -= 1;
        rx.innerHTML = numx;
        wrap.style.transform = `rotateX(${numx}deg) rotateY(${numy}deg) rotateZ(${numz}deg)`;
      }
    }, false);

    ry.addEventListener('keydown', function (e) {
      if(e.keyCode === 38){
        numy += 1;
        ry.innerHTML = numy;
        wrap.style.transform = `rotateX(${numx}deg) rotateY(${numy}deg) rotateZ(${numz}deg)`;
      }
      if(e.keyCode === 40){
        numy -= 1;
        ry.innerHTML = numy;
        wrap.style.transform = `rotateX(${numx}deg) rotateY(${numy}deg) rotateZ(${numz}deg)`;
      }
    }, false);

    rz.addEventListener('keydown', function (e) {
      if(e.keyCode === 38){
        numz += 1;
        rz.innerHTML = numz;
        wrap.style.transform = `rotateX(${numx}deg) rotateY(${numy}deg) rotateZ(${numz}deg)`;
      }
      if(e.keyCode === 40){
        numz -= 1;
        rz.innerHTML = numz;
        wrap.style.transform = `rotateX(${numx}deg) rotateY(${numy}deg) rotateZ(${numz}deg)`;
      }
    }, false);
  </script>
</body>

</html>
