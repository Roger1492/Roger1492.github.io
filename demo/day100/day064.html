<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 064 - base64的加密和解密</title>
    <style>
        .container{
            position: relative;
            top: 40px;
            width: 90vw;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 100px 1fr;
            grid-template-rows: 1fr;
            border: 1px solid gray;
        }
        .container div:nth-of-type(1)::before{
            position: absolute;
            top: -20px;
            content: '输入要加密的内容';
            color: gray;
        }
        .container div:nth-of-type(3)::before{
            position: absolute;
            top: -20px;
            content: '输入要解密的内容';
            color: gray;
        }
        .wrap{
            border-width: 0 1px;
            border-color: gray;
            border-style: solid;
            padding-top: 200px;
        }
        button{
            border: none;
            outline: none;
            width: 98px;
            margin-top: 10px;
            height: 30px;
        }
        button:hover{
            background: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="encrypt-text" contenteditable></div>
        <div class="wrap">
            <button id="encrypt">加密 -></button>
            <button id="encode">解密 <-</button>
        </div>
        <div id="encode-text" contenteditable style="word-wrap:break-word;"></div>
    </div>
    <script>
        let encrypt = document.getElementById('encrypt');
        let encode = document.getElementById('encode');
        let encryptText = document.getElementById('encrypt-text');
        let encodeText = document.getElementById('encode-text');
        let alphabat = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
        let IndexTable = alphabat.split('');

        // 二进制不足八位的前置补0
        function addBinaryZero(num){
            return '0'.repeat((8 - num.length)) + num;
        }
        
        // base64加密算法
        encrypt.addEventListener('click', function(e){
            let text = encryptText.innerHTML;
            let group = [];
            let index = [];
            let base64 = [];
            let suffix = '';
            
            // 1, 全部转换为ASCII
            let ascii = [];
            text.split('').forEach((item, ind, arr) => {
                let charCode = item.charCodeAt(0);
                ascii.push(charCode);
            })
            
            // 2, 转换为二进制
            let binary = [];
            ascii.forEach((item, ind, arr) => {
                let t = addBinaryZero(item.toString(2));
                binary.push(t);
            })
            
            // 3, 二进制后面补0
            let bin = binary.join('') + '0'.repeat((6 - binary.join('').length % 6));

            // 4, 每6位分一组
            for(let i = 0; i < bin.length; i+=6){
                group.push(bin.slice(i,i+6));
            }
            console.log(group);

            // 5, 再转换位十进制作为base64的索引
            group.forEach((item, ind, arr) => {
                index.push(parseInt(item, 2))
            })

            // 6, 根据索引得到字符
            index.forEach((item, ind, arr) => {
                base64.push(IndexTable[item]);
            })
            
            // 7, 确定后面要加几个= (剩余1个字符，则加2个==，剩余2个字符，则加1个=)
            let len = text.length % 3;
            if(len === 0){
                suffix = '';
            } else if(len === 1){
                suffix = '==';
            } else{
                suffix = '=';
            }

            // 8, 把第6步和第7步的结果相加

            encodeText.innerHTML =  base64.join('') + suffix;

        }, false);

        // 解密算法
        encode.addEventListener('click', function(e){
            let text = encodeText.innerHTML;
        }, false);
    </script>
</body>
</html>
