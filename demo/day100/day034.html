<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 034 - 模仿知乎点赞动画</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .wrap{
      position: relative;
      margin: 200px auto;
      width: 71px;
      height: 75px;
      cursor: pointer;
    }
    .wrap:hover i{
      animation: rotate .2s ease-in-out;
      color: gray;
    }
    .circle{
      position: absolute;
      top: -5px;
      left: -15px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: lightblue;
      z-index: -99;
      transform-origin: 50% 50%;
      transform: scale(.1);
      transition: all .1s;
    }
    .circle::before{
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transform-origin: 50% 50%;
      background: white;
      transition: all 1s cubic-bezier(0, 0, 0.54, 1.4);
      transform: scale(.1);
    }
    .wrap:hover .circle{
      transform: scale(1);
    }
    .wrap:hover .circle::before{
      transform: scale(1);
    }
    .dot{
      position: absolute;
      top: 53%;
      left: 40%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0;
    }
    .wrap:hover .dot1{
      background: red;
      animation: dot-top 1s linear;
    }
    .wrap:hover .dot2{
      background: lightblue;
      animation: dot-down 1s linear;
    }
    .wrap:hover .dot3{
      background: yellow;
      animation: dot-left-up 1s linear;
    }
    .wrap:hover .dot4{
      background: blue;
      animation: dot-right-up 1s linear;
    }
    .wrap:hover .dot5{
      background: green;
      animation: dot-left-down 1s linear;
    }
    .wrap:hover .dot6{
      background: pink;
      animation: dot-right-down 1s linear;
    }

    @keyframes rotate{
      50%{ transform: rotateZ(-45deg); }
    }
    @keyframes dot-top{
      0%{ opacity: 1; }
      30%,50%{ transform: translateY(-60px); }
      100%{ transform: translateY(-60px) scale(.1); }
    }
    @keyframes dot-down{
      0%{ opacity: 1; }
      30%,50%{ transform: translateY(60px); }
      100%{ transform: translateY(60px) scale(.1); }
    }
    @keyframes dot-left-up{
      0%{ opacity: 1; }
      30%,50%{ transform: translate(-52px, -30px); }
      100%{ transform: translate(-52px, -30px) scale(.1);}
    }
    @keyframes dot-right-up{
      0%{ opacity: 1; }
      30%,50%{ transform: translate(52px, -30px); }
      100%{ transform: translate(52px, -30px) scale(.1); }
    }
    @keyframes dot-left-down{
      0%{ opacity: 1; }
      30%,50%{ transform: translate(-52px, 30px); }
      100%{ transform: translate(-52px, 30px) scale(.1);}
    }
    @keyframes dot-right-down{
      0%{ opacity: 1; }
      30%,50%{ transform: translate(52px, 30px); }
      100%{ transform: translate(52px, 30px) scale(.1); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <i class="fa fa-thumbs-up fa-5x"></i>
    <section class="circle"></section>
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
    <div class="dot dot5"></div>
    <div class="dot dot6"></div>
  </div>
</body>
</html>
