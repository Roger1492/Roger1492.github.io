<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 006 - background各项属性</title>
    <style>
        .container{
            position: relative;
            width: 530px;
            margin: 100px auto;
        }
        .intro{
            font-size: 26px;
        }
        .wrap{
            width: 520px;
            height: 500px;
        }
        .show{
            width: 300px;
            height: 200px;
            padding: 30px;
            border: 30px solid rgba(123,123,123, .4);
            background-image: url(https://avatars3.githubusercontent.com/u/6128107?s=200&v=4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            演示<strong>background</strong>的各项属性:
        </div>
        <div class="wrap">
            <div class="show"></div>
            <div class="controls">
                <div id="attachment">
                    <span>background-attachment:</span>
                    <button>scroll</button>
                    <button>fixed</button>
                </div>
                <div>
                    <span>background-clip:</span>
                </div>
                <div>
                    <span>background-color:</span>
                    <input type="color" id="color">
                </div>
                <div>
                    <span>background-image:</span>
                    <input type="text" id="image" placeholder="url(../../test.jpg), -webkit-linear-gradient(top,red,blue)">
                </div>
                <div id="origin">
                    <span>background-origin:</span>
                    <button>border-box</button>
                    <button>padding-box</button>
                    <button>content-box</button>
                </div>
                <div>
                    <span>background-position:</span>
                    <input type="text" id="position" placeholder="top,center,left,right,bottom, top left,">
                </div>
                <div id="repeat">
                    <span>background-repeat:</span>
                    <button class="repeat">repeat</button>
                    <button class="repeatx">repeat-x</button>
                    <button class="repeaty">repeat-y</button>
                    <button class="norepeat">no-repeat</button>
                    <button class="round">round</button>
                    <button class="space">space</button>
                </div>
                <div>
                    <span>background-size:</span>
                    <input type="text" id="size" placeholder="contain,cover,30%,200px 300px">
                </div>
            </div>
        </div>
    </div>

    <script>
        let show = document.getElementsByClassName("show")[0];
        let repeat = Array.from(document.getElementById("repeat").querySelectorAll("button"));
        let origin = Array.from(document.getElementById("origin").querySelectorAll("button"));
        let attachment = Array.from(document.getElementById("attachment").querySelectorAll("button"));
        let color = document.getElementById("color");
        let position = document.getElementById("position");
        let size = document.getElementById("size");
        let image = document.getElementById("image");

        attachment.forEach((ele,ind,arr) => {
            ele.addEventListener("click", function(e){
                show.style.backgroundAttachment = this.innerHTML;
            }, false);
        })

        color.addEventListener("input", function(e){
            show.style.backgroundColor = this.value;
        }, false);

        image.addEventListener("blur", function(e){
            show.style.backgroundImage = this.value;
        }, false);

        origin.forEach((ele,ind,arr) => {
            ele.addEventListener("click", function(e){
                show.style.backgroundOrigin = this.innerHTML;
            }, false);
        })
        
        position.addEventListener("blur", function(e){
            show.style.backgroundPosition = this.value;
        }, false);

        repeat.forEach((ele,ind,arr) => {
            ele.addEventListener("click", function(e){
                show.style.backgroundRepeat = this.innerHTML;
            }, false);
        })

        size.addEventListener("blur", function(e){
            show.style.backgroundSize = this.value;
        }, false);
    </script>
</body>
</html>
