<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 009 - 元素拖动</title>
    <style>
        .column{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid rgb(189, 189, 189);
            display: inline-block;
            box-shadow: inset 0 0 20px 2px lightgray;
            box-sizing: border-box;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="column" draggable="true">1</div>
        <div class="column" draggable="true">2</div>
        <div class="column" draggable="true">3</div>
        <div class="column" draggable="true">4</div>
    </div>

    <script>
        let column = Array.from(document.querySelectorAll('.column'));
        column.forEach((ele, ind, arr) => {
            ele.addEventListener('dragstart', function(e){
                this.style.opcity = '.4';
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
            }, false);
            ele.addEventListener('dragenter', function(e){
                e.preventDefault();
                this.style.border = '1px solid gray';
            }, false);
            ele.addEventListener('dragleave', function(e){
                this.style.border = '1px solid rgb(189, 189, 189)';
            }, false);
            ele.addEventListener('drop', function(e){
                e.stopPropagation();
                this.innerHTML = e.dataTransfer.getData('text/html');
            }, false);
        })
    </script>
</body>
</html>
