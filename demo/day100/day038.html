<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 038 - 闹钟，倒计时，秒表</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .wrap > div{
      float: left;
      width: 400px;
      height: 500px;
      border: 1px solid gray;
      overflow: hidden;
    }
    h2{
      width: 400px;
      text-align: center;
    }

    .cd-wrap{
      position: relative;
      width: 800px;
      height: 370px;
      transition: all .5s;
    }
    .cd-wrap > div{
      width: 400px;
      height: 370px;
      border: 1px solid black;
      float: left;
      box-sizing: border-box;
    }
    .face-top{
      width: 400px;
      text-align: center;
      font-size: 30px;
    }
    .face-top > span{
      cursor: pointer;
    }
    .face-bottom{
      width: 400px;
      margin-top: 10px;
      text-align: center;
    }
    .face-bottom > span{
      display: inline-block;
      width: 35px;
      height: 35px;
      padding: 20px;
      margin: 0 10px;
      border-radius: 50%;
      border: 1px solid gray;
      line-height: 35px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
    }
    .face-bottom > span:hover{
      background: lightgray;
      color: white;
    }
    .cd-controls > div{
      margin-top: 10px;
      margin-left: 12px;
      display: inline-block;
      cursor: pointer;
    }
    .cd-controls > div:nth-of-type(1),
    .cd-controls > div:nth-of-type(2),
    .cd-controls > div:nth-of-type(3),
    .cd-controls > div:nth-of-type(4){
      width: 80px;
      height: 40px;
      line-height: 40px;
      border: none;
      background: lightgray;
      text-align: center;
    }

    .sw-watch{
      position: relative;
      left: 50px;
      width: 300px;
      height: 300px;
      border: 3px solid lightgray;
      border-radius: 50%;
      line-height: 300px;
      text-align: center;
      font-size: 30px;
    }
    .sw-ss{
      position: relative;
      left: 155px;
      top: -100px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="clock">
      <h2>闹钟</h2>
    </div>
    <div class="countdown">
      <h2>倒计时</h2>
      <div class="cd-wrap">
          <div class="cd-face1">
            <div class="face-top">
              <span>00</span> 时
              <span>00</span> 分
              <span>00</span> 秒
            </div>
            <div class="face-bottom">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>0</span>
              <span>delete</span>
            </div>
          </div>
          <div class="cd-face12">
              <canvas class="cd-watch" width="300" height="300" style="border: 1px solid gray"></canvas>
          </div>
      </div>
      <div class="cd-controls">
        <div>X</div>
        <div>Start</div>
        <div class="cd-left">←</div>
        <div class="cd-right">→</div>
      </div>
    </div>
    <div class="stopwatch">
      <h2>秒表</h2>
      <div class="sw-watch">
        <span class="sww sww-1">00</span> :
        <span class="sww sww-2">00</span> :
        <span class="sww sww-3">00</span>
      </div>
          <div class="sw-ss">
            <button class="sw-start">Start</button>
            <button class="sw-stop">Stop</button>
          </div>
    </div>
  </div>

  <script>
    let cdLeft = document.getElementsByClassName('cd-left')[0];
    let cdRight = document.getElementsByClassName('cd-right')[0];
    let cdWrap = document.getElementsByClassName('cd-wrap')[0];

    cdLeft.addEventListener('click', function(e){
      cdWrap.style.transform = 'translate(-400px)';
    }, false);
    cdRight.addEventListener('click', function(e){
      cdWrap.style.transform = 'translate(400px)';
    }, false);

    // 倒计时
    let stopWatch = document.getElementsByClassName('cd-watch')[0];
    let ctx = stopWatch.getContext('2d');
    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, Math.PI*2, false);
    ctx.stroke();

    // 秒表
    let runStopWatch;
    let watchIndex = 0;
    let sww = document.getElementsByClassName('sww');
    let ssStart = document.getElementsByClassName('sw-start')[0];
    let ssStop = document.getElementsByClassName('sw-stop')[0];
    ssStart.addEventListener('click', function(){
      runStopWatch = setInterval(function(){
        ++watchIndex;
        sww[1].innerHTML = addZero(watchIndex);
        
        if(watchIndex >= 9){
          watchIndex = 0;
          sww[0].innerHTML = addZero(Number.parseInt(sww[0].innerHTML) + 1);
        }

      }, 1000);
    }, false);
    ssStop.addEventListener('click', function(){
      clearInterval(runStopWatch);
    }, false);

    function addZero(n){
      return n <= 9 ? '0' + n : '' + n;
    }

  </script>
</body>
</html>
