<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 038 - 闹钟，倒计时，秒表</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .wrap > div{
      float: left;
      width: 400px;
      height: 500px;
      border: 1px solid gray;
      overflow: hidden;
    }
    h2{
      width: 400px;
      text-align: center;
    }

    .cd-wrap{
      position: relative;
      width: 800px;
      height: 370px;
      transition: all .5s;
    }
    .cd-wrap > div{
      width: 400px;
      height: 370px;
      border: 1px solid black;
      float: left;
      box-sizing: border-box;
    }
    .face-top{
      width: 400px;
      text-align: center;
      font-size: 30px;
    }
    .face-top > span{
      cursor: pointer;
    }
    .face-bottom{
      width: 400px;
      margin-top: 10px;
      text-align: center;
    }
    .face-bottom > span{
      display: inline-block;
      width: 35px;
      height: 35px;
      padding: 20px;
      margin: 0 10px;
      border-radius: 50%;
      border: 1px solid gray;
      line-height: 35px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
    }
    .face-bottom > span:hover{
      background: lightgray;
      color: white;
    }
    .cd-controls > div{
      margin-top: 10px;
      margin-left: 12px;
      display: inline-block;
      cursor: pointer;
    }
    .cd-controls > div:nth-of-type(1),
    .cd-controls > div:nth-of-type(2),
    .cd-controls > div:nth-of-type(3),
    .cd-controls > div:nth-of-type(4){
      width: 80px;
      height: 40px;
      line-height: 40px;
      border: none;
      background: lightgray;
      text-align: center;
    }

    .sw-circle{
      width: 200px;
      height: 200px;
      border: 10px solid gray;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="clock">
      <h2>闹钟</h2>
    </div>
    <div class="countdown">
      <h2>倒计时</h2>
      <div class="cd-wrap">
          <div class="cd-face1">
            <div class="face-top">
              <span>00</span> 时
              <span>00</span> 分
              <span>00</span> 秒
            </div>
            <div class="face-bottom">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>0</span>
              <span>delete</span>
            </div>
          </div>
          <div class="cd-face12">

          </div>
      </div>
      <div class="cd-controls">
        <div>X</div>
        <div>Start</div>
        <div class="cd-left">←</div>
        <div class="cd-right">→</div>
      </div>
    </div>
    <div class="stopwatch">
      <h2>秒表</h2>
      <div class="sw-circle">

      </div>
    </div>
  </div>

  <script>
    let cdLeft = document.getElementsByClassName('cd-left')[0];
    let cdRight = document.getElementsByClassName('cd-right')[0];
    let cdWrap = document.getElementsByClassName('cd-wrap')[0];

    cdLeft.addEventListener('click', function(e){
      cdWrap.style.transform = 'translate(-400px)';
    }, false);
    cdRight.addEventListener('click', function(e){
      cdWrap.style.transform = 'translate(400px)';
    }, false);
  </script>
</body>
</html>
