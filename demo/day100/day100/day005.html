<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 005 - mask 遮罩层</title>
    <style>
        div{
            position: relative;
            width: 1200px;
            height: 750px;
            margin: 20px auto;
        }
        section{
            position: absolute;
            width: 1200px;
            height: 750px;
            background-image: url(http://pic.netbian.com/uploads/allimg/181004/201134-1538655094f0ab.jpg);
            filter: blur(10px);
        }
        img{
            position: absolute;
            -webkit-mask-image: url(https://avatars3.githubusercontent.com/u/6128107?s=200&v=4);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-size: 300px;
            -webkit-mask-position: 0 0;
            animation: move 10s infinite;
        }
        @keyframes move{
            0%,100%{
                -webkit-mask-position: 0 0;
            }
            25%{
                -webkit-mask-position: 900px 450px;
            }
            50%{
                -webkit-mask-position: 900px 0;
            }
            75%{
                -webkit-mask-position: 0 450px;
            }
        }
    </style>
</head>
<body>
<div>
    <section></section>
    <img src="http://pic.netbian.com/uploads/allimg/181004/201134-1538655094f0ab.jpg" alt="">
</div>
</body>
</html>
