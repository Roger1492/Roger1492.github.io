<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 008 - Windows7 桌面</title>
  <link rel="stylesheet" href="css/day008.css">
</head>

<body>
  <div id="container">

    <!-- 桌面图标 -->
    <div class="desktop">
      <section class="desktop-icon">
        <img src="https://upload.wikimedia.org/wikipedia/fi/thumb/d/d0/Chrome_Logo.svg/1024px-Chrome_Logo.svg.png" alt="Chrome">
        <span>Chrome</span>
      </section>
      <section class="desktop-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Firefox_Logo%2C_2017.svg/512px-Firefox_Logo%2C_2017.svg.png"
          alt="Firefox">
        <span>Firefox</span>
      </section>
      <section class="desktop-icon">
        <img src="http://guides.uufix.com/wp-content/uploads/2016/08/ms_edge1600.png" alt="Microsoft Edge">
        <span>Edge</span>
      </section>
      <section class="desktop-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Visual_Studio_Code_1.18_icon.svg/512px-Visual_Studio_Code_1.18_icon.svg.png"
          alt="vs code">
        <span>VS Code</span>
      </section>
      <section class="desktop-icon">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/d2/Sublime_Text_3_logo.png" alt="Sublime Text">
        <span>Sublime Text</span>
      </section>
      <section class="desktop-icon">
        <img src="http://pxhst.co/avaxhome/c4/63/003a63c4.png" alt="Webstorm">
        <span>Webstorm</span>
      </section>
      <section class="desktop-icon">
        <img src="http://pxhst.co/avaxhome/b7/63/003a63b7.png" alt="Pycharm">
        <span>Pycharm</span>
      </section>
      <section class="desktop-icon">
        <img src="http://pluspng.com/img-png/wechat-png-wechat-png-512.png" alt="Wechat">
        <span>Wechat</span>
      </section>
      <section class="desktop-icon">
        <img src="https://lh3.googleusercontent.com/MGX83MH_Kk6nkGU4Ybd6xCaEatDAuhFfCJeRVV3M_up171-yw8RLYXFA5VMRAZZEuGw=w300"
          alt="网易云音乐">
        <span>网易云音乐</span>
      </section>
      <section class="desktop-icon">
        <img src="http://www.updownload.com/wp-content/uploads/2014/09/Stellarium-Mobile-Sky-Map-for-PC.png" alt="Stellarium">
        <span>Stellarium</span>
      </section>
    </div>

    <!-- 任务栏图标 -->
    <div class="taskbar">
      <section id="start-icon" class="taskbar-icon">
        <img src="http://guides.uufix.com/wp-content/uploads/2015/09/windows-7-icon.png" alt="start icon">
      </section>
      <section class="taskbar-icon">
        <img src="https://www.windowsblogitalia.com/wp-content/uploads/2016/05/Esplora-file-Windows-10-Build-10130.png"
          alt="windows resoure manager">
      </section>
      <section class="taskbar-icon">
        <img src="https://upload.wikimedia.org/wikipedia/fi/thumb/d/d0/Chrome_Logo.svg/1024px-Chrome_Logo.svg.png" alt="Chrome">
      </section>
      <section class="taskbar-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Internet_Explorer_9_icon.svg/768px-Internet_Explorer_9_icon.svg.png"
          alt="IE icon">
      </section>
      <section class="taskbar-icon">
        <img src="https://ffp4g1ylyit3jdyti1hqcvtb-wpengine.netdna-ssl.com/firefox/files/2017/12/firefox-logo-300x310.png"
          alt="Firefox">
      </section>
      <section class="taskbar-icon">
        <img src="http://icons.iconarchive.com/icons/dakirby309/simply-styled/256/Microsoft-Word-2013-icon.png" alt="Word">
      </section>
      <section class="taskbar-icon">
        <img src="http://findicons.com/files/icons/2796/metro_uinvert_dock/256/excel_2013.png" alt="Excel">
      </section>
      <section class="taskbar-icon">
        <img src="https://miapple.me/wp-content/uploads/2015/04/Outlook-icon-300x300.png" alt="Outlook">
      </section>
      <section class="taskbar-icon">
        <img src="http://guides.uufix.com/wp-content/uploads/2016/08/ms_edge1600.png" alt="Edge">
      </section>
      <section class="taskbar-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Adobe_Photoshop_CS6_icon.svg/1041px-Adobe_Photoshop_CS6_icon.svg.png"
          alt="photoshop">
      </section>
      <section class="taskbar-icon">
        <img src="http://img.25pp.com/uploadfile/app/icon/20160104/1451896454525382.jpg" alt="shadowsock">
      </section>
      <section class="taskbar-icon">
        <img src="http://cdn-img.easyicon.net/png/10922/1092296.gif" alt="Powershell">
      </section>

      <!-- 任务栏托盘 -->
      <div class="tray">
        <section class="tray-icon">
          <img src="https://maxcdn.icons8.com/Share/icon/win8/Arrows/chevron_up1600.png" alt="more tray">
        </section>
        <section class="tray-icon tray-battery">
          <img src="http://www.tenforums.com/geek/gars/images/2/types/thumb_14394231790Power2.png" alt="tray battery">
        </section>
      </div>
    </div>

    <!-- 打开application -->
    <div id="applications">

      <!-- windows资源管理器 -->
      <div class="windows-app windows-resoure-manager">
        <div class="wsm-titlebar drag-titlebar">
          <div class="controls-close">
            <span class="minimum">-</span>
            <span class="maximum">ロ</span>
            <span class="close">x</span>
          </div>
        </div>
        <div class="wsm-addressbar">

        </div>
        <div class="wsm-menubar"></div>
        <div class="wsm-more"></div>
        <div class="wsm-container">
          <div class="left-quicklook"></div>
          <div class="right-show"></div>
        </div>
      </div>
      <div class="windows-app google-chrome">
        <div class="gc-titlebar drag-titlebar">
          <div class="menu-sets">
            <section class="g-sets">
              <img src="https://cn.bing.com/sa/simg/bing_p_rr_teal_min.ico" alt="" class="g-favicon">
              <span class="g-title">Bing</span>
              <span class="g-close-set">x</span>
            </section>
            <section class="g-sets">
              <img src="https://cn.bing.com/sa/simg/bing_p_rr_teal_min.ico" alt="" class="g-favicon">
              <span class="g-title">Bing</span>
              <span class="g-close-set">x</span>
            </section>
            <section class="g-sets">
              <img src="https://cn.bing.com/sa/simg/bing_p_rr_teal_min.ico" alt="" class="g-favicon">
              <span class="g-title">Bing</span>
              <span class="g-close-set">x</span>
            </section>
            <div class="add-new-sets">+</div>
          </div>
          <div class="controls-close">
            <span class="minimum">-</span>
            <span class="maximum">ロ</span>
            <span class="close">x</span>
          </div>
        </div>
        <div class="google-address">
          <span>&lt;</span>
          <span>&gt;</span>
          <span>R</span>
          <span>H</span>
          <input type="text" id="google-address">
        </div>
      </div>
      <div class="windows-app internet-explorer"></div>
      <div class="windows-app mozilla-firefox"></div>
      <div class="windows-app microsoft-outlook"></div>
      <div class="windows-app microsoft-notepad"></div>
    </div>
  </div>
  <script src="js/day008.js"></script>
</body>

</html>
