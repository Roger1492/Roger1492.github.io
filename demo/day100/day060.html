<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 060 - JavaScript实现撞击边界反弹</title>
  <style>
    body{
      overflow: hidden;
    }
    #wrap{
      position: relative;
      margin: 30px auto;
      width: 900px;
      height: 700px;
      border: 1px solid gray;
    }
    #ball{
      position: absolute;
      width: 60px;
      height: 60px;
      background: black;
      border-radius: 50%;
      left: 45vw;
      top: 45vh;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="ball"></div>
  </div>

  <script>
    let ball = document.getElementById('ball');

    let color = ['red','blue','pink','orange','gray','green'];

    let arg = {
      i: 0,
      j: 0,
      x: 6,    // x是横向速度
      y: 8    // y是纵向速度
    };

    setInterval(function(){

      ball.style.left = arg.i + 'px';
      arg.i += arg.x;
      if(arg.i >= 840){
        arg.x *= -1;
        changeColor();
      } else if(arg.i < 0){
        arg.x *= -1;
        changeColor();
      }

      ball.style.top = arg.j + 'px';
      arg.j += arg.y;
      if(arg.j >= 640){
        arg.y *= -1;
        changeColor();
      } else if(arg.j < 0){
        arg.y *= -1;
        changeColor();
      }

    }, 20);

    function changeColor(){
      let c = Math.floor(Math.random() * 6);     // 有时碰撞后颜色是相同的，是因为连续产生的2个相同的随机数
      ball.style.background = color[c];
      console.log(color[c]);
    }
  </script>
</body>
</html>
