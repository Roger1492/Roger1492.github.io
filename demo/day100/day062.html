<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 062 - 身高体重指数(BMI)</title>
  <style>
    #left,#right{
      float: left;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="left">
      <h3>公制</h3>
      <div>身高：<input id="height" type="text" placeholder="181cm">(厘米)</div>
      <div>体重：<input id="weight" type="text" placeholder="69kg">(千克)</div>
      <button id="btn">计算</button>
      <div id="result">您的BMI是：</div>
    </div>
    <div id="right">
      <h3>BMI分类</h3>
      <div id="f">
        <div id="f1">15或以下 = 饥饿</div>
        <div id="f2">15.1-17.4 = 厌食症</div>
        <div id="f3">17.5 - 18.4 = 过轻</div>
        <div id="f4">18.5 - 24.9 = 理想</div>
        <div id="f5">25-29.9 = 超重</div>
        <div id="f6">30 - 39.9 = 肥胖</div>
        <div id="f7">40或以上 = 病态肥胖</div>
      </div>
    </div>
  </div>
  <script>
    let height = document.getElementById('height');
    let weight = document.getElementById('weight');
    let btn = document.getElementById('btn');
    let result = document.getElementById('result');
    let f = Array.from(document.querySelectorAll('#f div'));

    btn.addEventListener('click', function(e){
      let h = height.value/100;
      let w = weight.value;
      let re = Math.round((w / (h * h))*10)/10;
      result.innerHTML = `您的BMI是：${re}`;

      for(let i = 0; i < f.length; i++){
        f[i].style.color = 'black';
      }

      if(re < 15){
        f[0].style.color = 'red';
      } else if(re > 15.1 && re < 17.4){
        f[1].style.color = 'red';
      } else if(re > 17.5 && re < 18.4){
        f[2].style.color = 'red';
      } else if(re > 18.5 && re < 24.9){
        f[3].style.color = 'red';
      } else if(re > 25 && re < 29.9){
        f[4].style.color = 'red';
      } else if(re > 30 && re < 39.9){
        f[5].style.color = 'red';
      } else if(re > 40){
        f[6].style.color = 'red';
      }
    }, false);
  </script>
</body>
</html>
